<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Pipkin Rover V8 - Hybrid</title>
    <style>
        /* === ESTILO GLOBAL (Visuales de V7) === */
        body { 
            background: #050505; 
            display: flex; flex-direction: column; height: 100vh; margin: 0; 
            overflow: hidden; user-select: none; font-family: 'Courier New', monospace; color: #0ff; 
        }

        /* === BARRA DE ESTADO === */
        #status-bar { 
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%); z-index: 100;
            padding: 8px 20px; border-radius: 4px; font-weight: bold; font-size: 16px;
            background: rgba(0, 0, 0, 0.85); border: 1px solid #333;
            display: flex; align-items: center; gap: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        #status-dot { width: 12px; height: 12px; border-radius: 50%; background: #555; box-shadow: 0 0 5px #555; transition: all 0.3s; }
        
        /* Clases de Estado (Sin Emojis para evitar errores) */
        .ok-text { color: #0f0; text-shadow: 0 0 5px #0f0; } 
        .ok-dot { background: #0f0 !important; box-shadow: 0 0 10px #0f0 !important; }
        
        .lag-text { color: #ffeb3b; text-shadow: 0 0 5px #ffeb3b; } 
        .lag-dot { background: #ffeb3b !important; box-shadow: 0 0 10px #ffeb3b !important; }
        
        .bad-text { color: #f00; text-shadow: 0 0 5px #f00; } 
        .bad-dot { background: #f00 !important; box-shadow: 0 0 15px #f00 !important; animation: blink 0.5s infinite; }
        
        @keyframes blink { 50% { opacity: 0.5; } }

        /* === CONTENEDOR CENTRAL === */
        #main-stage {
            flex-grow: 1; display: flex; justify-content: center; align-items: center;
            width: 100%; background: #000; padding: 10px; box-sizing: border-box;
        }

        /* === MARCO DE VIDEO NEON === */
        #video-frame {
            position: relative; aspect-ratio: 4 / 3; height: 100%; max-height: 100%; max-width: 100%;
            border: 3px solid #00e5ff; border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.6), inset 0 0 15px rgba(0, 229, 255, 0.4);
            background: #000; overflow: hidden;
        }
        /* ROTA LA CAMARA AQUI SI ESTA AL REVES (transform: rotate(180deg)) */
        #cam { width: 100%; height: 100%; object-fit: fill; transform: rotate(0deg); }

        /* === ZONA DE CONTROLES === */
        #controls { 
            height: 280px; background: #111; display: flex; flex-direction: row; 
            justify-content: space-around; align-items: center; padding: 10px; border-top: 2px solid #333;
        }

        /* === JOYSTICK === */
        #zone { 
            width: 200px; height: 200px; border: 3px solid #444; border-radius: 50%; 
            position: relative; background: radial-gradient(circle, rgba(0,229,255,0.1) 0%, rgba(0,0,0,0) 70%);
            touch-action: none;
        }
        #knob { 
            width: 70px; height: 70px; border-radius: 50%; position: absolute; top: 65px; left: 65px; 
            pointer-events: none; border: 2px solid #fff; transition: background 0.2s, box-shadow 0.2s;
        }
        .knob-normal { background: rgba(0, 229, 255, 0.8); box-shadow: 0 0 20px #00e5ff; }
        .knob-precision { background: rgba(255, 215, 0, 0.8); box-shadow: 0 0 20px #ffd700; border-color: #ffff00 !important; }

        /* === SLIDER === */
        #power-container { display: flex; flex-direction: column; align-items: center; height: 200px; width: 80px; }
        #power-label { font-size: 20px; font-weight: bold; color: #ff00de; margin-bottom: 15px; text-shadow: 0 0 8px #ff00de; }
        input[type=range] {
            -webkit-appearance: none; writing-mode: bt-lr; -webkit-appearance: slider-vertical; 
            width: 60px; height: 100%; cursor: pointer; background: transparent; accent-color: #ff00de;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 40px; width: 50px; background: #ff00de; 
            border: 2px solid #fff; border-radius: 6px; box-shadow: 0 0 15px #ff00de; margin-top: -10px;
        }
        
        #kb-hint { position: absolute; bottom: 5px; right: 10px; font-size: 10px; color: #555; text-align: right; }
    </style>
</head>
<body>
    <div id="status-bar">
        <div id="status-dot" class="bad-dot"></div>
        <span id="status-text" class="bad-text">CONECTANDO...</span>
    </div>

    <div id="main-stage">
        <div id="video-frame">
            <img id="cam" src="" onerror="retryVideo(this)">
            <div id="kb-hint">TECLADO: Flechas | W/S: Potencia | R: Precision</div>
        </div>
    </div>
    
    <div id="controls">
        <div id="zone"><div id="knob" class="knob-normal"></div></div>
        <div id="power-container">
            <span id="power-label">40%</span>
            <input type="range" id="slider" orient="vertical" min="10" max="100" value="40" oninput="updatePower(this.value)">
        </div>
    </div>
    
    <script>
        // === INICIALIZACION ===
        document.getElementById('cam').src = `http://${location.hostname}:8001/stream.mjpg`;
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');
        const pwrLabel = document.getElementById('power-label');
        const sliderInput = document.getElementById('slider');
        
        const zone = document.getElementById('zone');
        const knob = document.getElementById('knob');
        const maxR = 65; 
        
        let currentX = 0, currentY = 0;
        let maxPower = 40;
        let isTouching = false;
        let activeController = null; // Para el modo agresivo de red
        
        // Teclado
        let precisionMode = false;
        const keys = { ArrowUp:false, ArrowDown:false, ArrowLeft:false, ArrowRight:false, w:false, s:false, W:false, S:false };

        function retryVideo(img) { 
            setTimeout(() => img.src = `http://${location.hostname}:8001/stream.mjpg?t=${Date.now()}`, 1000); 
        }
        
        function updatePower(val) { 
            val = parseInt(val);
            if(val > 100) val = 100;
            if(val < 10) val = 10;
            maxPower = val; 
            pwrLabel.innerText = val + "%";
            sliderInput.value = val;
            
            // Si estamos moviendo, actualizar la velocidad en vivo
            if(currentX !== 0 || currentY !== 0) sendData(); 
        }

        // === 1. MONITOR DE SEÑAL ROBUSTO (De V3) ===
        async function checkConnection() {
            const start = Date.now();
            try {
                // Timeout agresivo de 1 segundo para el ping
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 1000);
                
                const res = await fetch('/ping', { signal: controller.signal, cache: "no-store" });
                clearTimeout(timeoutId);
                
                if (res.ok) {
                    const latency = Date.now() - start;
                    if(latency < 150) {
                        statusText.innerText = `ONLINE ${latency}ms`; 
                        statusText.className = 'ok-text'; statusDot.className = 'ok-dot';
                    } else if (latency < 400) {
                        statusText.innerText = `LAG ${latency}ms`; 
                        statusText.className = 'lag-text'; statusDot.className = 'lag-dot';
                    } else {
                        statusText.innerText = `LENTO ${latency}ms`; 
                        statusText.className = 'bad-text'; statusDot.className = 'bad-dot';
                    }
                } else {
                    throw new Error(res.status);
                }
            } catch (err) { 
                let msg = "OFFLINE";
                if (err.name === 'AbortError') msg = "LAG CRITICO";
                else if (err.message.includes('Network')) msg = "WIFI CAIDO";
                
                statusText.innerText = msg; 
                statusText.className = 'bad-text'; statusDot.className = 'bad-dot';
            }
        }
        setInterval(checkConnection, 1000);

        // === 2. ENVIO DE DATOS AGRESIVO (De V3) ===
        // Esta funcion no espera, si tarda mucho corta la conexion y sigue
        function sendData() {
            let x = parseFloat(currentX).toFixed(2);
            let y = parseFloat(currentY).toFixed(2);
            
            // Cancelar peticion anterior si existe (evita cola de espera)
            if (activeController) activeController.abort();
            
            activeController = new AbortController();
            // Si en 150ms no se envio, matar la peticion (Ruido en la red)
            setTimeout(() => { if(activeController) activeController.abort(); }, 150);

            fetch(`/drive?x=${x}&y=${y}&s=${maxPower}`, {
                signal: activeController.signal, 
                keepalive: true, 
                cache: 'no-store'
            }).catch(e => {
                // Ignoramos errores de envio, el siguiente ciclo lo intentará
            });
        }

        // === 3. LOGICA VISUAL JOYSTICK (De V7) ===
        function moveKnob(dx, dy) {
            knob.style.transform = `translate(${dx}px, ${dy}px)`;
            
            // Normalizar valores para el motor (-1.0 a 1.0)
            currentX = dx/maxR; 
            currentY = dy/maxR;
            
            sendData();
        }

        // === 4. CONTROL TACTIL / MOUSE (V7 + Anti-Ghosting V3) ===
        function handlePointer(x, y) {
            let rect = zone.getBoundingClientRect();
            let centerX = rect.left + 100;
            let centerY = rect.top + 100;
            let dx = x - centerX;
            let dy = y - centerY;
            
            let dist = Math.sqrt(dx*dx + dy*dy);
            if(dist > maxR) { 
                let a = Math.atan2(dy, dx); 
                dx = Math.cos(a)*maxR; dy = Math.sin(a)*maxR; 
            }
            moveKnob(dx, dy);
        }

        zone.onpointerdown = e => { 
            isTouching = true; 
            zone.setPointerCapture(e.pointerId); 
            handlePointer(e.clientX, e.clientY); 
        };
        
        zone.onpointermove = e => { if(isTouching) handlePointer(e.clientX, e.clientY); };
        
        // FUNCION DE PARADA SEGURA (ANTI-FANTASMA)
        const stop = () => {
            if(!isTouching) return; 
            isTouching = false;
            
            // Regresar visualmente al centro
            moveKnob(0,0);
            
            // === METRALLETA DE FRENADO (La clave contra el ruido) ===
            // Enviamos la orden de FRENAR (0,0) 5 veces seguidas cada 50ms
            // para asegurar que el mensaje atraviese el ruido.
            let stopCount = 0;
            const stopInterval = setInterval(() => {
                currentX = 0; currentY = 0;
                sendData();
                stopCount++;
                if(stopCount > 5) clearInterval(stopInterval);
            }, 50);
        };
        
        zone.onpointerup = stop; 
        zone.onpointercancel = stop; 
        zone.onpointerleave = stop;

        // === 5. LOGICA DE TECLADO (De V7 adaptada) ===
        document.addEventListener('keydown', (e) => {
            if(e.repeat && !['w','s','arrowup','arrowdown','arrowleft','arrowright'].includes(e.key.toLowerCase())) return;
            
            if(e.key.toLowerCase() === 'r') {
                precisionMode = !precisionMode;
                knob.className = precisionMode ? 'knob-precision' : 'knob-normal';
                return;
            }
            if(keys.hasOwnProperty(e.key)) keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            if(keys.hasOwnProperty(e.key)) {
                keys[e.key] = false;
                
                // Si soltamos todas las teclas de movimiento, activar Anti-Fantasma
                if(!keys.ArrowUp && !keys.ArrowDown && !keys.ArrowLeft && !keys.ArrowRight) {
                    // Frenado rapido para teclado tambien
                    let kStopCount = 0;
                    const kStopInterval = setInterval(() => {
                         // Solo si no estamos tocando la pantalla
                        if (!isTouching && currentX === 0 && currentY === 0) {
                            sendData();
                        }
                        kStopCount++;
                        if(kStopCount > 5) clearInterval(kStopInterval);
                    }, 50);
                }
            }
        });

        // Bucle de teclado
        setInterval(() => {
            if(isTouching) return; // El tactil tiene prioridad

            // Potencia
            if(keys.w || keys.W) updatePower(maxPower + 2);
            if(keys.s || keys.S) updatePower(maxPower - 2);

            // Movimiento
            let dx = 0; let dy = 0;
            if(keys.ArrowUp) dy -= 1;
            if(keys.ArrowDown) dy += 1;
            if(keys.ArrowLeft) dx -= 1;
            if(keys.ArrowRight) dx += 1;

            if(dx !== 0 || dy !== 0) {
                // Normalizar diagonales
                let mag = Math.sqrt(dx*dx + dy*dy);
                if(mag > 1) { dx /= mag; dy /= mag; }

                // Precision
                let multiplier = precisionMode ? 0.5 : 1.0;
                
                let targetX = dx * maxR * multiplier;
                let targetY = dy * maxR * multiplier;
                
                moveKnob(targetX, targetY);
            } else {
                // Retorno al centro visual si no hay teclas
                if(currentX !== 0 || currentY !== 0) moveKnob(0, 0);
            }
        }, 50);

    </script>
</body>
</html>
