<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Pipkin Rover V5</title>
    <style>
        /* === ESTILO GLOBAL === */
        body { 
            background: #050505; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
            user-select: none; 
            font-family: 'Courier New', monospace; 
            color: #0ff; 
        }

        /* === BARRA DE ESTADO (MONITOR DE SEÃ‘AL) === */
        #status-bar { 
            position: absolute; 
            top: 15px; 
            left: 50%; 
            transform: translateX(-50%); 
            z-index: 100;
            padding: 8px 20px; 
            border-radius: 4px; 
            font-weight: bold; 
            font-size: 16px;
            background: rgba(0, 0, 0, 0.8); 
            border: 1px solid #333;
            text-shadow: 0 0 5px currentColor;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .ok { color: #0f0; border-color: #0f0 !important; box-shadow: 0 0 10px #0f0; }
        .lag { color: #ffeb3b; border-color: #ffeb3b !important; box-shadow: 0 0 10px #ffeb3b; }
        .bad { color: #f00; border-color: #f00 !important; box-shadow: 0 0 15px #f00; animation: blink 0.5s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* === CONTENEDOR DE VIDEO (NEON) === */
        #video-wrapper { 
            flex-grow: 1; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            position: relative; 
            background: #000;
            margin: 10px;
            border: 2px solid #00e5ff;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.3), inset 0 0 20px rgba(0, 229, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        #cam { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            image-rendering: pixelated; 
        }

        /* === ZONA DE CONTROLES === */
        #controls { 
            height: 280px; 
            background: #111; 
            display: flex; 
            flex-direction: row; /* Horizontal para separar Joystick y Potencia */
            justify-content: space-around; 
            align-items: center; 
            padding: 10px;
            border-top: 2px solid #333;
        }

        /* === JOYSTICK GIGANTE (IZQUIERDA) === */
        #zone { 
            width: 200px; /* Mas grande */
            height: 200px; 
            border: 3px solid #444; 
            border-radius: 50%; 
            position: relative; 
            background: radial-gradient(circle, rgba(0,229,255,0.1) 0%, rgba(0,0,0,0) 70%);
            touch-action: none;
        }
        #knob { 
            width: 70px; /* Knob mas grande */
            height: 70px; 
            background: rgba(0, 229, 255, 0.8); 
            border-radius: 50%; 
            position: absolute; 
            top: 65px; /* (200 - 70) / 2 */
            left: 65px; 
            pointer-events: none; 
            box-shadow: 0 0 20px #00e5ff; 
            border: 2px solid #fff;
        }

        /* === SLIDER DE POTENCIA VERTICAL (DERECHA) === */
        #power-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 200px;
            width: 80px;
        }
        #power-label {
            font-size: 18px;
            font-weight: bold;
            color: #ff00de; /* Magenta Neon */
            margin-bottom: 10px;
            text-shadow: 0 0 8px #ff00de;
        }
        /* Truco para slider vertical compatible */
        input[type=range][orient=vertical] {
            writing-mode: bt-lr; /* IE */
            -webkit-appearance: slider-vertical; /* Webkit */
            width: 40px;
            height: 100%;
            cursor: pointer;
        }
        /* Estilo general del slider */
        input[type=range] {
            accent-color: #ff00de;
        }
    </style>
</head>
<body>
    <div id="status-bar" class="bad">SISTEMA OFF</div>

    <div id="video-wrapper">
        <img id="cam" src="" onerror="retryVideo(this)">
    </div>
    
    <div id="controls">
        <div id="zone"><div id="knob"></div></div>
        
        <div id="power-container">
            <span id="power-label">40%</span>
            <input type="range" id="slider" orient="vertical" min="10" max="100" value="40" oninput="updatePower(this.value)">
        </div>
    </div>
    
    <script>
        // CONFIGURACIÃ“N DE VIDEO
        document.getElementById('cam').src = `http://${location.hostname}:8001/stream.mjpg`;
        const stat = document.getElementById('status-bar');
        const pwrLabel = document.getElementById('power-label');
        
        // VARIABLES DE CONTROL
        let touch = false, heartbeatTimer = null;
        const zone = document.getElementById('zone'), knob = document.getElementById('knob');
        // Radio maximo: (AnchoZona - AnchoKnob) / 2  => (200 - 70) / 2 = 65
        const maxR = 65; 
        
        let currentX = 0, currentY = 0;
        let maxPower = 40;
        
        // ABORT CONTROLLER (El secreto anti-bloqueo)
        let activeController = null;

        function retryVideo(img) { setTimeout(() => img.src = `http://${location.hostname}:8001/stream.mjpg?t=${Date.now()}`, 1000); }
        
        function updatePower(val) { 
            maxPower = val; 
            pwrLabel.innerText = val + "%"; 
            if(touch) sendNow(); 
        }

        // --- MONITOR DE SEÃ‘AL REAL ---
        async function checkConnection() {
            const start = Date.now();
            try {
                const controller = new AbortController();
                // Timeout de 1s para el Ping
                const timeoutId = setTimeout(() => controller.abort(), 1000);
                const res = await fetch('/ping', { signal: controller.signal });
                clearTimeout(timeoutId);
                
                if (res.ok) {
                    const latency = Date.now() - start;
                    // Logica de colores segun latencia
                    if(latency < 100) {
                        stat.innerText = `ðŸŸ¢ ONLINE ${latency}ms`; stat.className = 'ok';
                    } else if (latency < 250) {
                        stat.innerText = `ðŸŸ¡ LAG ${latency}ms`; stat.className = 'lag';
                    } else {
                        stat.innerText = `ðŸ”´ MALA SEÃ‘AL ${latency}ms`; stat.className = 'bad';
                    }
                }
            } catch (err) { 
                stat.innerText = "â›” DESCONECTADO"; stat.className = 'bad'; 
            }
        }
        setInterval(checkConnection, 1000);

        // --- ENVIO DE DATOS ---
        function sendNow() {
            let x = currentX.toFixed(3);
            let y = currentY.toFixed(3);
            
            // Cancelar peticion anterior si sigue viva
            if (activeController) activeController.abort();
            
            activeController = new AbortController();
            // Timeout ultra-corto (150ms) para romper bloqueos
            setTimeout(() => { if(activeController) activeController.abort(); }, 150);

            fetch(`/drive?x=${x}&y=${y}&s=${maxPower}`, {
                signal: activeController.signal,
                keepalive: true,
                cache: 'no-store'
            }).catch(e => {});
        }

        // --- MATEMATICAS DEL JOYSTICK ---
        function move(x, y) {
            let rect = zone.getBoundingClientRect();
            // Centrar calculo: (AnchoZona / 2) = 100
            let centerX = rect.left + 100;
            let centerY = rect.top + 100;
            
            let dx = x - centerX;
            let dy = y - centerY;
            
            let dist = Math.sqrt(dx*dx + dy*dy);
            
            // Limitar al circulo
            if(dist > maxR) { 
                let a = Math.atan2(dy, dx); 
                dx = Math.cos(a)*maxR; 
                dy = Math.sin(a)*maxR; 
            }
            
            // Mover visualmente el knob (compensando su radio 35px)
            // CSS Translate es relativo al centro original definido en CSS
            knob.style.transform = `translate(${dx}px, ${dy}px)`;
            
            // Normalizar a -1.0 ... 1.0
            currentX = dx/maxR; 
            currentY = dy/maxR;
            
            sendNow();
        }

        // --- EVENTOS TACTILES ---
        zone.onpointerdown = e => { 
            touch = true; 
            zone.setPointerCapture(e.pointerId); 
            move(e.clientX, e.clientY); 
            clearInterval(heartbeatTimer); 
            heartbeatTimer = setInterval(sendNow, 100); 
        };
        
        zone.onpointermove = e => { if(touch) move(e.clientX, e.clientY); };
        
        const stop = () => {
            touch = false; 
            clearInterval(heartbeatTimer);
            knob.style.transform = `translate(0,0)`; 
            currentX = 0; currentY = 0;
            sendNow(); setTimeout(sendNow, 50); 
        };
        
        zone.onpointerup = stop; zone.onpointercancel = stop; zone.onpointerleave = stop;
    </script>
</body>
</html>
